<ion-header>
  <ion-navbar>
    <ion-title>
      Continentes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-col col-12>
      <ion-list>
          <ion-item>
            <ion-label>Selecionar Continente</ion-label>
            <ion-select [(ngModel)]="toppings"  cancelText="Cancelar" okText="OK">            
              <ion-option value="africa">Africa</ion-option>
              <ion-option value="americas">America</ion-option>
              <ion-option value="asia">Asia</ion-option>
              <ion-option value="europa">Europe</ion-option>
              <ion-option value="oceania">Oceania</ion-option>            
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>    
  
      <ion-row>
        <ion-col col-12><button ion-button outline value="botao_listar" class="botaoListar" (click)="irParaDestino(pais)">LISTAR</button></ion-col>
      </ion-row>
      </ion-grid>  
</ion-content>
