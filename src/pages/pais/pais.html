<ion-header>

  <ion-navbar>
    <ion-title>pais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let paises of lista_paises">
    <ion-card-content>
      <img src="../../assets/imgs/{{pais.bandeira}}" />
      <ion-card-title>{{pais.nome}}</ion-card-title>
      <p>{{pais.capital}}</p>
      <p>{{pais.regiao}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
